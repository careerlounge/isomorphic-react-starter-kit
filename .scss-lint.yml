# scss linting config
# default: https://github.com/causes/scss-lint/blob/master/config/default.yml
# order d

linters:
  StringQuotes:
    style: double_quotes
  PropertySortOrder:
    order: concentric # http://rhodesmill.org/brandon/2011/concentric-css/
  SelectorFormat:
    convention: hyphenated_lowercase
  # these were auto-generated by scss-lint by analyzing existing code style
  BorderZero:
    enabled: false
  Comment:
    enabled: false
  DeclarationOrder:
    enabled: false
  IdSelector:
    enabled: false
  ImportantRule:
    enabled: false
  SelectorDepth:
    enabled: false
  Shorthand:
    enabled: false
  SingleLinePerSelector:
    enabled: false
  # UnnecessaryParentReference:
    # enabled: false
    # we want this disabled, but i found an error in libsass doing so
  ZeroUnit:
    enabled: false
